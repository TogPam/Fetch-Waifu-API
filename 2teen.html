<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heotai</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <script src="2teen.js"></script>
    <div class=" h-screen justify-center items-center bg-slate-200 pt-10">
        <h1 class="text-center text-4xl font-bold">QUAI PHU LỎ.IMG</h1><br>
        <div id="category" class="grid grid-cols-5  gap-x-5 bg-gray-900 p-2 m-2 rounded-lg md:grid-cols-9">
        </div>
        <div class="grid grid-cols-1 max-w-8xl gap--x-10 md:grid-cols-5" id="listpic">
        </div>
        <!--<div id="popup" class="bg-black w-[36rem]">
            <h1 class="text-red-900">CẢNH BÁO</h1>
        </div>!-->
    </div>
    <script>
        //fetch tags data 
        const apiTag = 'https://api.waifu.im/tags';
        fetch(apiTag)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Request failed with status code: ' + response.status);
                }
            })
            .then(data => {
                console.log(data);
                const container = document.getElementById("category");

                let button = '';
                data.versatile.forEach(keyword => {
                    button += `<button class="text-white hover:text-red-600" onclick="exportIMG('${keyword}')" onclick="openPopup()"> ${keyword}</button>`
                });
                data.nsfw.forEach(keyword => {
                    button += `<button class="text-white hover:text-red-600" onclick="exportIMG('${keyword}')"> ${keyword}</button>`
                });
                container.innerHTML = button;
            })
            .catch(error => {
                console.error(error);
            })
    </script>
</body>

</html>
